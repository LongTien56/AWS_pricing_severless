<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JSON to Excel Converter</title>
</head>
<body>
  <h1>Upload JSON to Generate Excel</h1>
  <form id="uploadForm">
    <label for="customerName">Customer Name:</label>
    <input type="text" id="customerName" placeholder="Nhập tên khách hàng" required>
    <br><br>
    <label for="jsonFile">Upload JSON:</label>
    <input type="file" id="jsonFile" accept="application/json" required>
    <br><br>
    <label for="imageFile">Upload Image (optional):</label>
    <input type="file" id="imageFile" accept="image/*">
    <br><br>
    <button type="submit">Upload and Convert</button>
  </form>
  <script>
    // Định nghĩa API Gateway URL
    const API_BASE_URL = "https://zzgzxd9ctg.execute-api.us-east-1.amazonaws.com";
    
    // Lấy token từ URL query string
    const urlParams = new URLSearchParams(window.location.search);
    const token = urlParams.get("token");

    document.getElementById('uploadForm').addEventListener('submit', async function(event) {
      event.preventDefault();

      // Lấy tên khách hàng
      const customerName = document.getElementById('customerName').value.trim();
      if (!customerName) {
        alert("Please enter customer name");
        return;
      }

      const jsonFileInput = document.getElementById('jsonFile');
      const imageFileInput = document.getElementById('imageFile');
      const jsonFile = jsonFileInput.files[0];
      const imageFile = imageFileInput.files[0];

      if (!jsonFile) {
          alert("Please select a JSON file.");
          return;
      }
      
      // Đọc nội dung file JSON
      const jsonContent = await new Promise((resolve, reject) => {
        const reader = new FileReader();
        reader.onload = () => resolve(reader.result);
        reader.onerror = () => reject("Error reading JSON file");
        reader.readAsText(jsonFile);
      });
      
      // Đọc file hình ảnh (nếu có) dưới dạng Base64
      let imageData = null;
      if (imageFile) {
        imageData = await new Promise((resolve, reject) => {
          const reader = new FileReader();
          reader.onload = () => resolve(reader.result); // Base64 data URL
          reader.onerror = () => reject("Error reading image file");
          reader.readAsDataURL(imageFile);
        });
      }
      
      // Tạo payload JSON
      const payload = {
        customerName: customerName,
        jsonData: JSON.parse(jsonContent),  // Chuyển chuỗi JSON thành object
        imageData: imageData                // Có thể null nếu không có file hình
      };

      // Gửi request POST với JSON payload, đính kèm token qua query string
      const response = await fetch(API_BASE_URL + '/generate_excel?token=' + encodeURIComponent(token), {
        method: 'POST',
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify(payload)
      });

      if (response.ok) {
        const data = await response.json();
        // Sau khi nhận URL tải file, chuyển hướng đến URL đó để tải file
        window.location.href = data.file_url;
      } else {
        alert('Failed to generate Excel file');
        console.error(await response.json());
      }
    });
  </script>
</body>
</html>
